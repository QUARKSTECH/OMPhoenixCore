<section class="contact-info section-padding">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 marginbtm">
        <img
          class="img-responsive"
          src="../../assets/img/slider/02.jpg"
          alt=""
        />
        <div class="centered"><h1>Admin Panel</h1></div>
      </div>
      <div class="col-sm-12" style="overflow-x: auto">
        <div class="row">
          <h2>All Machines</h2>
          <table
            class="table table-striped"
            [mfData]="machineList"
            #machineTableAdmin="mfDataTable"
            [mfRowsOnPage]="5"
          >
            <thead>
              <tr>
                <th style="width: 15%">
                  <mfDefaultSorter by="name">Id</mfDefaultSorter>
                </th>
                <th style="width: 15%">
                  <mfDefaultSorter by="email">Serial Number</mfDefaultSorter>
                </th>
                <th style="width: 15%">
                  <mfDefaultSorter by="age">Model</mfDefaultSorter>
                </th>
                <th style="width: 15%">
                  <mfDefaultSorter by="age"
                    >Current running hrs</mfDefaultSorter
                  >
                </th>
                <th style="width: 1%">
                  <mfDefaultSorter by="age"
                    >Current loading hrs</mfDefaultSorter
                  >
                </th>
                <th style="width: 20%">
                  <mfDefaultSorter by="age">Action</mfDefaultSorter>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let machine of machineTableAdmin.data">
                <td>{{ machine.Id }}</td>
                <td>{{ machine.SerialNumber }}</td>
                <td>{{ machine.Model }}</td>
                <td>{{ machine.RunningHours }}</td>
                <td>{{ machine.LoadingHours }}</td>
                <td><a class="fa fa-edit"></a></td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="4">
                  <mfBootstrapPaginator
                    [rowsOnPageSet]="[5, 10, 25]"
                  ></mfBootstrapPaginator>
                </td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
      <div class="col-sm-6">
          <div class="contact-form-area">
              <h2>Add Job Card</h2>
              <!-- contact form -->
              <div class="contact-form">
                <form #machineForm="ngForm" (ngSubmit)="addMachine()">
                  <div class="row">
                    <div class="col-sm-6 col-md-6">
                      <div class="form-content">
                        <input
                          name="name"
                          placeholder="Company name"
                          class="form-control"
                          required=""
                          type="text"
                          [(ngModel)]="machine.Company"
                        />
                      </div>
                    </div>
                    <div class="col-sm-6 col-md-6">
                      <div class="form-content">
                        <input
                          name="email"
                          placeholder="Email Address"
                          class="form-control"
                          required=""
                          type="email"
                          [(ngModel)]="machine.Email"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-6 col-md-6">
                      <div class="form-content">
                        <input
                          name="contactNo"
                          placeholder="Contact number"
                          class="form-control"
                          required=""
                          type="text"
                          [(ngModel)]="machine.Phone"
                        />
                      </div>
                    </div>
                    <div class="col-sm-6 col-md-6">
                      <div class="form-content">
                        <input
                          name="serialNo"
                          placeholder="Machine Serial No."
                          class="form-control"
                          required=""
                          type="text"
                          [(ngModel)]="machine.SerialNumber"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-6 col-md-6">
                      <div class="form-content">
                        <input
                          name="make"
                          placeholder="Machine make"
                          class="form-control"
                          required=""
                          type="text"
                          [(ngModel)]="machine.Make"
                        />
                      </div>
                    </div>
                    <div class="col-sm-6 col-md-6">
                      <div class="form-content">
                        <input
                          name="model"
                          placeholder="Machine model"
                          class="form-control"
                          required=""
                          type="text"
                          [(ngModel)]="machine.Model"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-6 col-md-6">
                      <div class="form-content">
                        <input
                          name="runningHours"
                          placeholder="Current running hours"
                          class="form-control"
                          required=""
                          type="text"
                          [(ngModel)]="machine.RunningHours"
                        />
                      </div>
                    </div>
                    <div class="col-sm-6 col-md-6">
                      <div class="form-content">
                        <input
                          name="loadingHours"
                          placeholder="Current loading hours"
                          class="form-control"
                          required=""
                          type="text"
                          [(ngModel)]="machine.LoadingHours"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-6 col-md-6">
                      <div class="form-content">
                        <input
                          name="serviceDate"
                          placeholder="Last service date"
                          class="form-control"
                          required=""
                          type="text"
                          [(ngModel)]="machine.LastServiceDate"
                        />
                      </div>
                    </div>
                    <div class="col-sm-6 col-md-6">
                      <div class="form-content">
                        <input
                          name="serviceHours"
                          placeholder="Last service hours"
                          class="form-control"
                          required=""
                          type="text"
                          [(ngModel)]="machine.LastServiceHours"
                        />
                      </div>
                    </div>
                  </div>
    
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-message">
                        <textarea
                          class="field-element form-control"
                          data-gramm="true"
                          spellcheck="false"
                          data-gramm_editor="true"
                          name="msg"
                          placeholder="Message"
                          required=""
                          [(ngModel)]="machine.Message"
                        ></textarea>
                      </div>
                      <button
                        type="submit"
                        name="submit"
                        class="sent-button arina-btn hvr-radial-out"
                        [disabled]="!machineForm.valid"
                      >
                        SAVE
                      </button>
                      <button
                        type="reset"
                        name="submit"
                        class="sent-button arina-btn hvr-radial-out"
                        (click)="reset()"
                      >
                        CLEAR
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
      </div>

                  <button

        </div>
      </div>
    </div>
  </div>
</section>
