<section class="contact-info section-padding">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 marginbtm">
        <img
          class="img-responsive"
          src="../../assets/img/page-title-bg.jpg"
          alt=""
        />
        <div class="centered"><h1>Company Name</h1></div>
      </div>
      <div class="col-sm-6">
        <!-- support info -->
        <div class="contact-info-content">
          <h2>Service request</h2>

          <div class="footer-widgets address-wid con-info marginbtm2">
            <div class="form-group">
              <label class="radio-inline">
                <input
                  class="mr-3"
                  type="radio"
                  value="male"
                  name="ex"
                />General Service
              </label>
              <label class="radio-inline ml-3">
                <input
                  class="mr-3"
                  type="radio"
                  value="female"
                  name="ex1"
                />Breakdown Service
              </label>
            </div>
            <button
              type="button"
              name="submit"
              class="sent-button arina-btn hvr-radial-out"
            >
              Create
            </button>
          </div>
          <h2>Material Request</h2>
          <div class="footer-widgets address-wid con-info marginbtm2">
              <div class="row">
                  <div class="col-sm-6 col-md-6">
                    <div class="form-content">
                      <input
                        name="partnumber"
                        placeholder="Part number"
                        class="form-control"
                        required=""
                        type="text"
                      />
                    </div>
                  </div>
                  <div class="col-sm-6 col-md-6">
                    <div class="form-content">
                      <input
                        name="machinemodel"
                        placeholder="Machine model"
                        class="form-control"
                        required=""
                        type="text"
                      />
                    </div>
                  </div>
                </div>
              <button
                type="button"
                name="submit"
                class="sent-button arina-btn hvr-radial-out"
              >
                Create
              </button>
            </div>
            <h2>Service Job Cards</h2>
          <div class="footer-widgets address-wid con-info">
              <div class="row">
                  <div class="col-sm-12 col-md-12">
                    <div>
                      <h4>Job 1</h4>
                      <h4>Job 2</h4>
                      <h4>Job 3</h4>
                    </div>
                  </div>
                </div>
            </div>
        </div>
      </div>
      <div class="col-sm-6">
        <!-- contact form content -->
        <div class="contact-form-area">
          <h2>Add machine</h2>
          <!-- contact form -->
          <div class="contact-form">
            <form action="#" method="post">
              <div class="row">
                <div class="col-sm-6 col-md-6">
                  <div class="form-content">
                    <input
                      name="name"
                      placeholder="Company name"
                      class="form-control"
                      required=""
                      type="text"
                    />
                  </div>
                </div>
                <div class="col-sm-6 col-md-6">
                  <div class="form-content">
                    <input
                      name="email"
                      placeholder="Email Address"
                      class="form-control"
                      required=""
                      type="email"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6 col-md-6">
                  <div class="form-content">
                    <input
                      name="contactNo"
                      placeholder="Contact number"
                      class="form-control"
                      required=""
                      type="text"
                    />
                  </div>
                </div>
                <div class="col-sm-6 col-md-6">
                  <div class="form-content">
                    <input
                      name="serialNo"
                      placeholder="Machine Serial No."
                      class="form-control"
                      required=""
                      type="text"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6 col-md-6">
                  <div class="form-content">
                    <input
                      name="make"
                      placeholder="Machine make"
                      class="form-control"
                      required=""
                      type="text"
                    />
                  </div>
                </div>
                <div class="col-sm-6 col-md-6">
                  <div class="form-content">
                    <input
                      name="model"
                      placeholder="Machine model"
                      class="form-control"
                      required=""
                      type="text"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6 col-md-6">
                  <div class="form-content">
                    <input
                      name="runningHours"
                      placeholder="Current running hours"
                      class="form-control"
                      required=""
                      type="text"
                    />
                  </div>
                </div>
                <div class="col-sm-6 col-md-6">
                  <div class="form-content">
                    <input
                      name="loadingHours"
                      placeholder="Current loading hours"
                      class="form-control"
                      required=""
                      type="text"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6 col-md-6">
                  <div class="form-content">
                    <input
                      name="serviceDate"
                      placeholder="Last service date"
                      class="form-control"
                      required=""
                      type="text"
                    />
                  </div>
                </div>
                <div class="col-sm-6 col-md-6">
                  <div class="form-content">
                    <input
                      name="serviceHours"
                      placeholder="Last service hours"
                      class="form-control"
                      required=""
                      type="text"
                    />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <div class="form-message">
                    <textarea
                      class="field-element form-control"
                      data-gramm="true"
                      spellcheck="false"
                      data-gramm_editor="true"
                      name="msg"
                      placeholder="Message"
                      required=""
                    ></textarea>
                  </div>
                  <button
                    type="submit"
                    name="submit"
                    class="sent-button arina-btn hvr-radial-out"
                  >
                    SEND
                  </button>
                  <button
                    type="reset"
                    name="submit"
                    class="sent-button arina-btn hvr-radial-out"
                  >
                    RESET
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
