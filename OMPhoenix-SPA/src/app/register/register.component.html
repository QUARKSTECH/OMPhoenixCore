<button type="button" class="btn btn-outline-dark my-2 my-sm-0" (click)="openModal(template)">
    Register
  </button>
  <ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Sign Up</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form #registerForm="ngForm" (ngSubmit)="register()">
              <div class="form-group">
                <input type="text" class="form-control" required [(ngModel)]="model.username" name="username" placeholder="Username">
              </div>
            
              <div class="form-group">
                <input type="password" class="form-control" required [(ngModel)]="model.password" name="password" placeholder="Password">
              </div>
            
              <div class="form-group text-center">
                <button class="btn btn-success" type="submit">Register</button>
                <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
              </div>
              
            </form>
      </div>
  </ng-template>
