<!-- ======= header part start ======= -->
<header class="header-area">
  <!-- top  header area -->
  <div class="top-header-area">
    <div class="container">
      <div class="row">
        <div class="col-md-5">
          <!-- company slogan -->
          <div class="slogan">
            <p>Shape your dream with the help of expert builders</p>
          </div>
        </div>
        <div class="col-md-7 text-right">
          <!-- header contact -->
          <div class="top-header-info">
            <a href="mailto:sales@omphoenixtraders.com"
              ><i class="fa fa-envelope"></i>sales@omphoenixtraders.com</a
            >
            <a><i class="fa fa-phone"></i>75430 97583</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- menu area -->
  <div class="menu-area">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <!-- logo part -->
          <div class="arina-logo">
            <a href="index.html"><img src="../../assets/images/logo.png" alt=""/></a>
          </div>
          <div class="responsive-menu-wrap"></div>
        </div>
        <div class="col-md-9">
          <!-- menu part -->
          <nav class="main-menu">
            <ul class="navigation">
              <li><a href="index.html" class="menu-active">Home</a></li>
              <li>
                <a href="#">Company</a>
                <ul class="drop-menu">
                  <li><a href="about.html">About Us</a></li>
                  <li><a href="team.html">team</a></li>
                  <li><a href="why.html">Why Us</a></li>
                </ul>
              </li>
              <li><a href="services.html">Services</a></li>
              <li>
                <a href="#">Product</a>
                <ul class="drop-menu">
                  <li><a href="indofork.html">Indo Fork</a></li>
                  <li><a href="mark.html">Mark</a></li>
                  <li><a href="parker.html">Parker</a></li>
                </ul>
              </li>

              <li><a href="contact.html">contact us</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- ======= header part end ======= -->
