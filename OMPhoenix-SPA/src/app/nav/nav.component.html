<!-- ======= header part start ======= -->
<header class="header-area">
  <!-- top  header area -->
  <div class="top-header-area">
    <div class="customContainer">
      <div class="row">
        <div class="col-md-3">
          <!-- company slogan -->
          <div class="slogan">
            <p>Shape your dream with the help of expert builders</p>
          </div>
        </div>
        <div class="col-md-4">
          <!-- header contact -->
          <div class="top-header-info">
            <a href="mailto:sales@omphoenixtraders.com"
              ><i class="fa fa-envelope"></i>sales@omphoenixtraders.com</a
            ><br>
            <a><i class="fa fa-phone"></i>75430 97583</a>
          </div>
        </div>
        <div class="col-md-5">
            <form *ngIf="!loggedIn()"
            #loginForm="ngForm"
            class="form-inline my-2 my-lg-0"
            (ngSubmit)="login()"
          >
            <input
              class="form-control mr-sm-2"
              type="text"
              name="username"
              placeholder="Username"
              required
              [(ngModel)]="model.username"
            />
            <input
              class="form-control mr-sm-2"
              type="password"
              name="password"
              placeholder="Password"
              required
              [(ngModel)]="model.password"
            />
            <button [disabled]="!loginForm.valid" class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
            <app-register *ngIf="!loggedIn()"></app-register>
          </form>
          <div *ngIf="loggedIn()" class="dropdown text-right" dropdown>
              <a class="dropdown-toggle text-light" dropdownToggle>
                Welcome {{authService.decodedToken?.unique_name | titlecase}}
              </a>
              <div class="dropdown-menu mt-3" *dropdownMenu>
                <a class="dropdown-item" href="#"><i class="fa fa-user"></i>Edit profile</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out"></i>Logout</a>
              </div>
            </div>
         </div>
      </div>
    </div>
  </div>
  <!-- menu area -->
  <div class="menu-area">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <!-- logo part -->
          <div class="arina-logo">
            <a [routerLink]="['/home']" ><img src="../../assets/images/logo.png" alt=""/></a>
          </div>
          <div class="responsive-menu-wrap"></div>
        </div>
        <div class="col-md-9">
          <!-- menu part -->
          <nav class="main-menu">
            <ul class="navigation">
              <li><a [routerLink]="['/home']" routerLinkActive="menu-active">Home</a></li>
              <li *ngIf="loggedIn()">
                <a [routerLink]="['/machineadd']" *ngIf="authService.decodedToken?.unique_name!='admin'" routerLinkActive="menu-active" >Company</a>
                <a [routerLink]="['/admin']" *ngIf="authService.decodedToken?.unique_name==='admin'" routerLinkActive="menu-active" >Admin</a>
                <!-- <ul class="drop-menu">
                  <li><a [routerLink]="['/machineadd']" >Add Machine</a></li>
                </ul> -->
              </li>
              <li><a [routerLink]="['/service']" routerLinkActive="menu-active" >Services</a></li>
              <li>
                <a [routerLink]="['/product']" routerLinkActive="menu-active" >Product</a>
                <!-- <ul class="drop-menu">
                  <li><a href="indofork.html">Indo Fork</a></li>
                  <li><a href="mark.html">Mark</a></li>
                  <li><a href="parker.html">Parker</a></li>
                </ul> -->
              </li>

              <li><a [routerLink]="['/contact']" routerLinkActive="menu-active" >contact us</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- ======= header part end ======= -->
